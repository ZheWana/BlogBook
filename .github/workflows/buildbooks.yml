name: build-my-book
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 安装nodejs（v12）
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: 10.x
    # 安装gitbook
      - run: npm install -g gitbook-cli
      - run: gitbook --version 
    #gitbook初始化、构建 
      - run: gitbook init
      - run: gitbook build